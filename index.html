<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本列島ダーツの旅</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="api-notice" id="apiNotice">
        <strong>APIキーが設定されていません</strong><br>
        json/secrets.json ファイルにGoogle Maps APIキーを設定してください
    </div>

    <div class="title">
        <h1>日本列島</h1>
        <h1>ダーツの旅</h1>
    </div>

    <div class="game-container">
        <!-- ダーツボードのリング -->
        <div class="dartboard-rings">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
        </div>

        <!-- ダーツボード数字 -->
        <div class="dartboard-numbers" id="dartboardNumbers"></div>

        <!-- 地図コンテナ -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- ダーツ -->
        <div class="dart" id="dart">
            <div class="dart-body"></div>
            <div class="dart-tip"></div>
            <div class="dart-flights">
                <div class="dart-flight"></div>
                <div class="dart-flight"></div>
            </div>
        </div>
    </div>

    <div class="instructions">
        <p>ダーツをドラッグして投げてください</p>
    </div>

    <!-- 結果表示オーバーレイ -->
    <div class="result-overlay" id="resultOverlay">
        <div class="result-content">
            <h2>命中！</h2>
            <p id="resultText">結果を表示中...</p>
            <button class="close-button" onclick="closeResult()">もう一度投げる</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
